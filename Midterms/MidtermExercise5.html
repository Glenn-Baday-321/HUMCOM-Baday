<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="author" content="Glenn Vincent Joe L. Baday">
        <meta name="Description" content="Student Forms">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HUMCOM1 | Student Form</title>
</head>
<body>
    <table width="60%" border="1px" cellspacing="0px" cellpadding="5px">
    <caption>Student Registration Form</caption>
        <thead>
            <tr>
                <th width="30%" align="right">
                    <label>First name: </label>
                </th>
                <td width="70%" alighn="left">
                    <input type="text" name="fName"><br>
                </td>
            </tr> 
            <tr>
                <th align="right">
                    <label>Last name: </label>
                </th>
                <td alighn="left">
                    <input type="text" name="lName"><br>
                </td>
            </tr>
            <tr>
                <th align="right">
                    <label>Date of birth: </label>
                </th>
                <td alighn="left">
                    <input type="date" name="DOB"><br>
                </td alighn="left">
            </tr>
            <tr>
                <th align="right">
                    <label>Address: </label>
                </th>
                <td alighn="left">
                    <input type="text" name="address"><br>
                </td>
            </tr>
                   
        </thead>

        <tbody>
            <tr>
                <th align="right">
                    <label>Email: </label>
                </th>
                <td align="left">
                    <input type="text" name="email" size="30"><br>
                </td>
            </tr>
            <tr>
                <th align="right">
                    <label>Program: </label>
                </th>
                <td align="left">
                    <select name="program" id="program">Select a program
                        <option value="BSCS">BSCS</option>
                        <option value="BSIT">BSIT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="right">
                    <label>Year Level: </label>
                </th>
                <td align="left">
                    <select name="YearLevel">
                        <option value="y1">Year 1</option>
                        <option value="y2">Year 2</option>
                        <option value="y3">Year 3</option>
                        <option value="y4">Year 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="right" valign="top">
                    <label>Comment Box: </label>
                </th>
                <td align="left">
                    <textarea name="comments" cols="70" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th align="right">
                    <label>Submit Form </label>
                </th>
                <td align="left">
                   <input type="submit" name="SubmitBtn">
                </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
